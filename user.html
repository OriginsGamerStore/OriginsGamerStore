<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origins Gamer Store</title>
    <!-- Importar las tipografías Manrope y Roboto desde Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap">
    <!-- Bootstrap CSS local -->
    <link rel="stylesheet" href="stylesheets/css/bootstrap.css">
    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>

    <header class="simple-header">
        <!-- Logo como botón de inicio -->
        <a href="index.html" class="logo-gris">
            <img src="img/logo/logo gris.png" alt="Logo" class="logo-image">
        </a>
        <!-- Icono de cerrar que regresa a la página anterior -->
        <button class="close-button" onclick="history.back()">
            <svg class="close-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
      </header>

  <div class="container-contact">
    <h3 class="text-center" style="padding: 1em 7vw; color: #1a1a1a;">INICIO DE SESIÓN</h3>

    <!-- Contenedor del formulario ajustado a diferentes tamaños de pantalla -->
    <div class="cont-form-user">
        <!-- Usamos un contenedor fluid para que el formulario sea completamente responsivo -->
        <form>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="email" class="form-label">Usuario</label>
                    <input type="email" class="form-control-user" id="email" placeholder="Correo electrónico" required>
                </div>
            </div>

            <!-- Campo de contraseña con botón para mostrar/ocultar caracteres -->
            <div class="row mb-3">
                <div class="col-12 position-relative">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control-user" id="password" placeholder="Contraseña" required>
                    <span class="toggle-password" onfocus="togglePasswordVisibility()"></span>
                </div>
            </div>

            <!-- Recordar contraseña y enlace de recuperación -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div style="display: flex; align-items: center; gap: 1em;">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordar contraseña</label>
                </div>
                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Botón de inicio de sesión con ancho responsivo -->
            <div class="d-flex justify-content-center mb-3">
                <button type="submit" class="btn btn-primary w-100" style="max-width: 250px; background-color: #ff6600; border-radius: 16px; border: none;">Entrar</button>
            </div>
            <div class="text-center mb-3" style="display: flex; justify-content: space-between;">
                <p style="font-size: 12px;">¿No tienes cuenta Origins?</p>
                <p><a href="registro.html" class="text-decoration-none">Regístrate ahora</a></p>
            </div>

            <div class="#" style="display: flex; justify-content: center; align-items: center;">
                <div class="or-divider mb-3">
                <span>Ó puedes registrarte con</span>
            </div></div>

            <!-- Botones de redes sociales, también responsivos -->
            <div class="social-login">
                <div><button class="btn btn-outline-secondary w-100 mb-2"><img src="icons/user/google.png" alt="Google"> Registrate con Google</button></div>
                <div><button class="btn btn-outline-secondary w-100 mb-2"><img src="icons/user/microsoft.png" alt="Microsoft"> Registrate con Microsoft</button></div>
                <div><button class="btn btn-outline-secondary w-100"><img src="icons/user/facebook.png" alt="Facebook"> Registrate con Facebook</button></div>
            </div>
        </form>
    </div>
    <div class="footer-simple">
        <div class="footer" style="background-color: #efefef; display: flex; justify-content: space-around; align-items: center; padding: 20px 0;">
            <p>©ORIGINS GAMER STORE - Todos los derechos están reservados</p>
            <a href="#" class="text-decoration-none"><p>Terminos de aceptación</p></a>
            <a href="#" class="text-decoration-none"><p>Política de privacidad</p></a>
        </div>
        <div class="footer-bar" style="height: 20px; background-color: #404040;"></div>
    </div>
  </div>

  <!-- Bootstrap JS local -->
  <script src="scripts/js/bootstrap.bundle.min.js"></script>
  <!-- Archivo JavaScript personalizado -->
  <script src="scripts/js/main.js"></script>
  <script>
    // Ejemplo de autenticación (solo una simulación básica)
document.getElementById('loginForm').addEventListener('submit', function() {
    // Aquí puedes agregar la lógica para verificar las credenciales en el backend (API)
    // Esto es solo un ejemplo de almacenamiento local para simular el inicio de sesión
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
  
    // Verificar si las credenciales son correctas (en este caso solo una simulación)
    if (email === 'juan@example.com' && password === '123456') {
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('userName', 'Juan Pérez'); // Guardamos nombre del usuario
      window.location.href = 'perfil.html'; // Redirigir al perfil
    } else {
      alert('Credenciales incorrectas');
    }
  });
//formulario login
document.querySelector('button[type="submit"]').addEventListener('click', function (event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Aquí deberías verificar las credenciales, por ejemplo, con localStorage
    const storedEmail = localStorage.getItem('userEmail');
    const storedPassword = localStorage.getItem('userPassword');

    if (email === storedEmail && password === storedPassword) {
        // Si las credenciales son correctas, redirige al usuario
        localStorage.setItem('isLoggedIn', true);
        window.location.href = 'perfil.html';  // Página a la que será redirigido
    } else {
        alert('Correo o contraseña incorrectos');
    }
});
  </script>
</body>
</html>
