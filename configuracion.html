<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <header class="simple-header">
        <!-- Logo como botón de inicio -->
        <a href="index.html" class="logo-gris">
            <img src="img/logo/logo gris.png" alt="Logo" class="logo-image">
        </a>
        <!-- Icono de cerrar que regresa a la página anterior -->
        <button class="close-button" onclick="history.back()">
            <svg class="close-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </header>
  <div class="container mt-5">
    <h2>Configuración de Usuario</h2>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de Usuario</label>
        <input type="text" class="form-control" id="username" value="Juan Pérez">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" value="juan.perez@example.com">
      </div>
      <button type="submit" class="btn btn-success">Guardar Cambios</button>
    </form>
  </div>
  <div class="footer-simple">
    <div class="footer" style="max-height: 130px; height: 6.771vw;min-height: 70px; background-color: #efefef; display: flex; justify-content: space-around; align-items: center; margin-top: 2em;">
      <p>©ORIGINS GAMER STORE      -   Todos los derechos estan reservados</p></a>
      <a href=""><p>Terminos de aceptación</p></a>
      <a href=""><p>Política de privacidad</p></a>
    </div>
    <div class="#" style="height: 20px; background-color: #404040;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script>
    // Verificar si el usuario está logueado
    if (!localStorage.getItem('isLoggedIn')) {
      window.location.href = 'user.html'; // Redirigir al login si no está logueado
    } else {
      const userName = localStorage.getItem('userName');
      document.getElementById('userName').textContent = userName; // Mostrar nombre del usuario
    }
  </script>
</body>
</html>
